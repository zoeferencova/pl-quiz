<!DOCTYPE html>
<html lang="en">
<head>
	<title>Premier League Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="description" type="A quiz app about general Premier League Soccer knowledge.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<header>
			<div class="title">
				<img src="images/quiz-app-logo.png" alt="Premier League logo" class="logo">
				<h1 role="heading">Quiz</h1>
			</div>
			<div class= "counters">
				<span class="question-counter">Question <span class="qnumber">0</span>/10</span>
				<span>Score: </span><span class="score">0</span>
			</div>
		</header>
		<main role="main">
			<div class="quiz-box">
				<h2 class="quiz-subtitle">How much do you know about the Premier League?</h2>
				<img src="images/quiz-app-players.jpg">
				<button role="button" type="button" class="btn start-btn">Kickoff</button>
			</div>
		</main>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
